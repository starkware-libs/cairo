[package]
name = "cairo-execute"
version.workspace = true
edition.workspace = true
repository.workspace = true
license-file.workspace = true
description = "Executable for creating executables and running them for the Cairo programming language"

[dependencies]
anyhow.workspace = true
bincode.workspace = true
cairo-lang-compiler = { path = "../../cairo-lang-compiler", version = "~2.14.0" }
cairo-lang-debug = { path = "../../cairo-lang-debug", version = "~2.14.0" }
cairo-lang-executable = { path = "../../cairo-lang-executable", version = "~2.14.0" }
cairo-lang-execute-utils = { path = "../../cairo-lang-execute-utils", version = "~2.14.0" }
cairo-lang-filesystem = { path = "../../cairo-lang-filesystem", version = "~2.14.0" }
cairo-lang-runnable-utils = { path = "../../cairo-lang-runnable-utils", version = "~2.14.0" }
cairo-lang-runner = { path = "../../cairo-lang-runner", version = "~2.14.0" }
cairo-lang-sierra-generator = { path = "../../cairo-lang-sierra-generator", version = "~2.14.0" }
cairo-vm = { workspace = true, features = ["clap"] }
clap.workspace = true
mimalloc = { workspace = true, features = ["secure"], optional = true }
num-bigint.workspace = true
salsa.workspace = true
serde_json.workspace = true

[features]

mimalloc = ["dep:mimalloc"]
