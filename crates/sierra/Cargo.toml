[package]
name = "sierra"
version = "0.1.0"
edition = "2021"
build = "src/build.rs" # LALRPOP preprocessing

[build-dependencies]
lalrpop = "0.19.8"
regex = "1"

[dependencies]
const-fnv1a-hash = "1.1.0"
itertools = "0.10.3"
lalrpop-util = { version = "0.19.8", features = ["lexer"] }
thiserror = "1.0.32"
num-bigint = "0.4.3"
num-traits = "0.2"
salsa = "0.16.1"
smol_str = "0.1.23"
utils = { path = "../utils" }

[dev-dependencies]
assert_matches = "1.5"
bimap = "0.6.2"
indoc = "1.0.7"
test-case = "2.2.1"
