cairo-filesystem = { path = "../cairo-filesystem", version = "0.1.0" }
cairo-formatter = { path = "../cairo-formatter", version = "0.1.0" }
genco.workspace = true
itertools.workspace = true
log.workspace = true
cairo-semantic = { path = "../cairo-semantic", version = "0.1.0" }
serde.workspace = true
serde_json.workspace = true
cairo-sierra = { path = "../cairo-sierra", version = "0.1.0" }
cairo-sierra-ap-change = { path = "../cairo-sierra-ap-change", version = "0.1.0" }
cairo-sierra-generator = { path = "../cairo-sierra-generator", version = "0.1.0" }
cairo-syntax = { path = "../cairo-syntax", version = "0.1.0" }
