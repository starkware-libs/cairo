cairo-semantic = { path = "../cairo-semantic", version = "0.1.0" }
cairo-formatter = { path = "../cairo-formatter", version = "0.1.0" }
cairo-parser = { path = "../cairo-parser", version = "0.1.0" }
cairo-plugins = { path = "../cairo-plugins", version = "0.1.0" }
cairo-project = { path = "../cairo-project", version = "0.1.0" }
cairo-starknet = { path = "../cairo-starknet", version = "0.1.0" }
cairo-syntax = { path = "../cairo-syntax", version = "0.1.0" }
cairo-filesystem = { path = "../cairo-filesystem", version = "0.1.0" }
tokio.workspace = true
tower-lsp.workspace = true
