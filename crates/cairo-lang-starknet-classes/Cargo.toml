[package]
name = "cairo-lang-starknet-classes"
version.workspace = true
edition.workspace = true
repository.workspace = true
license-file.workspace = true
description = "Starknet specific data structures"

[dependencies]
cairo-felt = { workspace = true }
cairo-lang-casm = { path = "../cairo-lang-casm", version = "2.5.3", default-features = false }
cairo-lang-utils = { path = "../cairo-lang-utils", version = "2.5.3", default-features = false }
itertools = { workspace = true, features = ["use_alloc"] }
num-bigint = { workspace = true }
starknet-crypto = { workspace = true }
hashbrown = { workspace = true }
sha3 = { workspace = true }

# Optional std
cairo-lang-sierra = { path = "../cairo-lang-sierra", version = "2.5.3", optional = true }
cairo-lang-sierra-to-casm = { path = "../cairo-lang-sierra-to-casm", version = "2.5.3", optional = true }
once_cell = { workspace = true, optional = true }
thiserror = { workspace = true, optional = true }
convert_case = { workspace = true, optional = true }
num-integer = { workspace = true, optional = true }
num-traits = { workspace = true, optional = true }
smol_str = { workspace = true, optional = true }

# Optional serde
serde = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }

[dev-dependencies]
cairo-lang-test-utils = { path = "../cairo-lang-test-utils", features = ["testing"] }
pretty_assertions.workspace = true
test-case.workspace = true

[features]
default = ["std"]
std = [
  "cairo-felt/std",
  "cairo-lang-casm/std",
  "cairo-lang-utils/std",
  "num-bigint/std",
  "starknet-crypto/std",
  "sha3/std",
  "dep:cairo-lang-sierra",
  "dep:cairo-lang-sierra-to-casm",
  "dep:once_cell",
  "dep:thiserror",
  "dep:convert_case",
  "dep:num-integer",
  "dep:num-traits",
  "dep:smol_str",
]
serde = ["dep:serde", "dep:serde_json", "cairo-lang-casm/serde", "cairo-lang-utils/serde"]


