cairo-lang-semantic = { path = "../cairo-lang-semantic", version = "~2.10.1" }
cairo-lang-syntax = { path = "../cairo-lang-syntax", version = "~2.10.1" }
cairo-lang-utils = { path = "../cairo-lang-utils", version = "~2.10.1" }
id-arena.workspace = true
itertools = { workspace = true, default-features = true }
log.workspace = true
num-bigint = { workspace = true, default-features = true }
num-integer = { workspace = true, default-features = true }
num-traits = { workspace = true, default-features = true }
salsa.workspace = true
serde = { workspace = true, default-features = true }
smol_str.workspace = true
bincode.workspace = true

[dev-dependencies]
cairo-lang-plugins = { path = "../cairo-lang-plugins" }
cairo-lang-semantic = { path = "../cairo-lang-semantic", features = [
