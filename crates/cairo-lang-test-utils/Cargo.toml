[package]
name = "cairo-lang-test-utils"
version.workspace = true
edition.workspace = true
repository.workspace = true
license-file.workspace = true
description = "Utilities for writing tests in the Cairo compiler project."

# All logic in this crate is in cfg(test) or "testing". This feature exists to add extra safety by
# enforcing dependent crates to specify feature "testing".
[features]
testing = [
  "dep:cairo-lang-formatter",
  "dep:cairo-lang-proc-macros",
  "dep:cairo-lang-utils",
  "dep:colored",
  "dep:log",
  "dep:pretty_assertions",
]

[dependencies]
cairo-lang-formatter = { path = "../cairo-lang-formatter", optional = true, version = "~2.14.0" }
cairo-lang-proc-macros = { path = "../cairo-lang-proc-macros", optional = true, version = "~2.14.0" }
cairo-lang-utils = { path = "../cairo-lang-utils", optional = true, version = "~2.14.0", features = [
  "tracing",
] }
colored = { workspace = true, optional = true }
log = { workspace = true, optional = true }
pretty_assertions = { workspace = true, optional = true }

[dev-dependencies]
cairo-lang-proc-macros = { path = "../cairo-lang-proc-macros", version = "~2.14.0" }
cairo-lang-utils = { path = "../cairo-lang-utils", features = ["tracing"] }
colored.workspace = true
log.workspace = true
pretty_assertions.workspace = true
tracing.workspace = true
