site:
  title: Cairo 1.0 docs
  start_page: ROOT::index.adoc

content:
  sources:
  - url: https://github.com/starkware-libs/cairo-docs
    branches: HEAD
    start_paths:
      - components/cairo
ui:
  bundle:
    url: ./ui/build/ui-bundle.zip
    snapshot: true
asciidoc:
  attributes:
    idprefix: ''
    stem: 'latexmath'
    page-pagination: ''
    experimental: ''
antora:
  extensions:
    - '@antora/lunr-extension'
output:
  destinations:
    - provider: fs
      path: ./public_html/
      clean: true