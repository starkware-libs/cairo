[workspace]

members = [
    "crates/cairo-casm",
    "crates/cairo-compiler",
    "crates/cairo-db-utils",
    "crates/cairo-debug",
    "crates/cairo-defs",
    "crates/cairo-diagnostics-proc-macros",
    "crates/cairo-diagnostics",
    "crates/cairo-eq-solver",
    "crates/cairo-filesystem",
    "crates/cairo-formatter",
    "crates/cairo-language-server",
    "crates/cairo-lowering",
    "crates/cairo-parser",
    "crates/cairo-plugins",
    "crates/cairo-project",
    "crates/cairo-runner",
    "crates/cairo-semantic",
    "crates/cairo-sierra-ap-change",
    "crates/cairo-sierra-gas",
    "crates/cairo-sierra-generator",
    "crates/cairo-sierra-to-casm",
    "crates/cairo-sierra",
    "crates/cairo-starknet",
    "crates/cairo-syntax-codegen",
    "crates/cairo-syntax",
    "crates/cairo-test-runner",
    "tests",
]

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
anyhow = "1.0.66"
assert_matches = "1.5"
bimap = "0.6.2"
cairo-rs = { git = "https://github.com/lambdaclass/cairo-rs", rev="42dadd1" }
chrono = "0.4.23"
clap = { version = "4.0", features = ["derive"] }
colored = "2"
const-fnv1a-hash = "1.1.0"
convert_case = "0.6.0"
derivative = "2.2.0"
diffy = "0.3.0"
env_logger = "0.9.3"
genco = "0.17.0"
good_lp = { version = "1.3.2", features = ["minilp"], default-features = false }
id-arena = "2.2.1"
indexmap = "1.9.1"
indoc = "1.0.7"
itertools = "0.10.3"
lalrpop-util = { version = "0.19.8", features = ["lexer"] }
log = "0.4"
lsp = { version = "0.93", package = "lsp-types" }
num-bigint = "0.4"
num-traits = "0.2"
num-integer = "0.1"
path-clean = "0.1.0"
pretty_assertions = "1.2.1"
proc-macro2 = "1.0"
quote = "1.0.21"
rayon = "0.9.0"
salsa = "0.16.1"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0"
sha3 = "0.10.6"
smol_str = "0.1.23"
syn = { version = "1.0.99", features = ["full", "extra-traits"] }
test-case = "2.2.2"
test-case-macros = "2.2.2"
test-log = "0.2.11"
thiserror = "1.0.32"
tokio = { version = "1.18.2", features = ["full", "sync"] }
toml = "0.4.2"
tower-lsp = "0.17.0"
unescaper = "0.1.1"
xshell = "0.2.2"
